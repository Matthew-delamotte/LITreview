{% extends 'base.html' %}
{% block content %}
    <h2>{{ review.ticket.title }}</h2>
    <img src="{{ review.ticket.image.url }}">
    <p>{{ review.ticket.description }}</p>
    <p>{{ review.user }}</p>
    <p>{{ review.rating }}</p>
    <p>{{ review.headline }}</p>
    <p>{{ review.body }}</p>
    <p>{{ review.time_created }}</p>
    <p><a href="{% url 'edit_review' review.id %}">Modifier la review</a></p>
{% endblock content %}

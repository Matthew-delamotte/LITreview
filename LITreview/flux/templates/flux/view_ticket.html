{% extends 'base.html' %}
{% block content %}
    <h2>{{ ticket.title }}</h2>
    <img src="{{ ticket.image.url }}">
    <p>{{ ticket.description }}</p>
    <p>{{ ticket.user }}</p>
    <p>{{ ticket.time_created }}</p>
    <p><a href="{% url 'edit_ticket' ticket.id %}">Modifier le ticket</a></p>
{% endblock content %}
